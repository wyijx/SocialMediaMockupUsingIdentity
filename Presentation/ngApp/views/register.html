<form ng-submit="controller.register(user)">
    <input ng-model="user.userName" placeholder="User Name" class="form-control" />
    <input ng-model="user.email" placeholder="Email Address" class="form-control" />
    <input type="password" ng-model="user.password" placeholder="Password" class="form-control" />
    <input type="password" ng-model="user.confirmPassword" placeholder="Password" class="form-control" />
    <input type="submit" value="Register" />
</form>
